                    <div class="menu_box">연극</div>
                    <div class="menu_box">예매</div>
                </div>
                <form action="">
                    <div class="search_container" style="position: relative;">
                      <input type="text" class="search_bar" id="search_bar" placeholder="타이틀을 입력하세요." autocomplete="off">
                      <div id="search_dropdown" class="search_dropdown"></div>
                    </div>
                  </form>

                <div id="popup" class="popup-overlay" style="display:none;">
                    <div class="popup-content">
                      <button class="popup-close">X</button>
                      <div id="popup-body"></div>
                    </div>
                </div>
                  
                <div class="content">
                    <div class="content_box" id="search_icon">
                        <a href="#">
                           <img src="./pt_img/search.svg" alt="" class="search_img">
                        </a>
                    </div>

                     <div class="content_box" id="user-menu-container">
                      <img src="./pt_img/user.svg" alt="" id="user-icon">
                      <div id="user-dropdown" class="dropdown-menu" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

                    </div>
                    <div class="part_box">

                                </svg>

                            </button>
                            <button class="btn_secondary">

                                </svg>
