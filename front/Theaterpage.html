<script>

            }
        }
    });

    // 팝업 슬라이더 설정
    var popupSwiper = new Swiper(".popup-swiper", {
        slidesPerView: 'auto',
        spaceBetween: 10,
        grabCursor: true,
        preventClicks: true,
        preventClicksPropagation: true,
        slidesOffsetBefore: 0,
        slidesOffsetAfter: 0,
        breakpoints: {
            320: {
                slidesPerView: 1.5,
                spaceBetween: 10
            },
            640: {

                spaceBetween: 10
            },
            800: {
                slidesPerView: 3,
                spaceBetween: 10
            }
        }
    });

    function formatKoreanDate(dateStr){
    const date = new Date(dateStr);
    const days = ['일', '월', '화', '수', '목', '금', '토'];
    const year = date.getFullYear();
    const month = date.getMonth() + 1;
    const day = date.getDate();
    const weekday = days[date.getDay()];
    return `${year}년 ${month}월 ${day}일 (${weekday})`;
    }

    $(document).ready(function(){

        // 검색 아이콘 토글
        $('#search_icon').on('click', e=>{
        e.preventDefault();
        $('#search_bar').toggleClass('active').focus();
        $('#search_dropdown').toggleClass('active');
        });
        $(document).on('click', e=>{
        if(!$(e.target).closest('.search_container, #search_icon').length){
            $('#search_bar').removeClass('active');
            $('#search_dropdown').removeClass('active');
        }
        });

        // 연극 데이터만 받아와 allContent 준비
        let allContent = [];

        (async () => {
            try {
            const res = await axios.get('http://3.36.29.175:5002/api/theaters');
            allContent = res.data.map(t => ({
                title: t.t_title,
                genre: t.t_genre,
                rating: t.t_venue || '정보없음',
                imageSrc: 'http://3.36.29.175:5002/image-proxy?url=' + encodeURIComponent(t.t_poster)
            }));
            } catch (err) {
            console.error('연극 API 로딩 실패:', err);
            allContent = [];
            }


            // 검색 핸들러 등록 (연극 데이터만 검색)
            $('#search_bar').on('input', function() {
            const q = this.value.trim().toLowerCase();
            const $dd = $('#search_dropdown').empty();
            if (!q) return $dd.removeClass('active');

            const matches = allContent.filter(item =>
                item.title.toLowerCase().includes(q)
            );
            if (matches.length) {
                matches.forEach(item => {
                $('<div>')
                    .addClass('search-item')
                    .text(item.title)
                    .appendTo($dd)
                    .on('click', () => {
                    showPopup(item);
                    $dd.removeClass('active');
                    $('#search_bar').val(item.title);
                    });
                });
                $dd.addClass('active');
            } else {
                $dd.removeClass('active');
            }
            });


            // 로딩 중 UI 비활성화 해제
            $('#search_bar').prop('disabled', false);
        })();

        // Enter 키로 첫 번째 매칭 연극 팝업
        $('#search_bar').on('keypress', function(e){
            if (e.which!==13) return;
            e.preventDefault();
            const q = this.value.trim().toLowerCase();
            const first = allContent.find(item=> item.title.toLowerCase().includes(q) );
            if (first) showPopup(first);
            else       customAlert('일치하는 콘텐츠가 없습니다.');
        });

        // ====== 팝업 표시 함수 ======
            function showPopup(item) {
                $('#popup-body').html(`
                <img src="${item.imageSrc}" alt="${item.title}" style="width:100%; margin-bottom:10px;">
                <p>제목: ${item.title}</p>
                <p>장르: ${item.genre}</p>
                <p>평점: ${item.rating}</p>
                `);
                $('#popup').fadeIn();
            }

        // 유저 드롭다운
        const $uIcon = $('#user-icon'), $ud = $('#user-dropdown'), user=localStorage.getItem('loggedInUser');
        $ud.empty();
        if(user){
        $ud.append('<a href="./Main_page.html" id="logout-btn">로그아웃</a><a href="Mypage.html">마이페이지</a>');
        } else {
            $ud.append('<a href="Loginpage.html" id="login-btn">로그인</a>');
        }
        $uIcon.on('click', e=>{$ud.toggle();});

        $(document).on('click', e=>{
            if (!$(e.target).closest('#user-menu-container').length) $ud.hide();
        });
        
        $ud.on('click','#logout-btn', e=>{
            e.preventDefault();
            localStorage.removeItem('loggedInUser');
            location.href='Main_page.html';
        }); 

        $ud.on('click', '#login-btn', function(e) {
            localStorage.setItem('toUrl', window.location.href);
        });


        // 팝업 닫기
        $(document).on('click', '.popup-close, .popup-overlay', ()=> $('#popup').fadeOut() );
    });
</script>
