<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPIEL - 로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./CSS/Loginpage.css">
    <link rel="stylesheet" href="./CSS/popup.css">
</head>
<body>

    <div class="popup_container" style="display: none;">    
        <div class="popup_tool">
            <div class="popup_text">
                <h2>관련 내용</h2>
            </div>
            <button class="chk_btn_box" onclick="">확인</button>
        </div>
    </div>

    <div class="backdrop" id="backdrop"></div>
    
    <div class="form-container">
        <form id="loginForm">
            <div class="login" id="loginPanel">

                <div class="login_header">
                    <h2>JPIEL</h2>
                    <p class="subtitle">계정에 로그인하세요</p>
                </div>

                <div class="login_box">
                    <label for="username" class="login_ttl">아이디</label>
                    <input type="text" id="username" class="login_panel" name="u_id" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="password_box">
                    <label for="password" class="password_ttl">비밀번호</label>
                    <input type="password" id="password" class="password_panel" name="u_pw" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="chk_btn">
                    <input type="checkbox" id="save_id" class="chk_box">
                    <label for="save_id">아이디 저장</label>
                </div>

                <button type="submit" class="login_put" id="loginBtn">로그인</button>

                <button type="button" class="mb_put" onclick="goToSignup()">회원가입</button>
            </div>
        </form>

        <form id="signupForm" class="hidden">
            <div class="member_shp" id="signupPanel">
                <div class="close_box">
                    <div class="close_button" onclick="goToLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                </div>
                
                <div class="login_header">
                    <h2>JPIEL</h2>
                    <p class="subtitle">새 계정을 만드세요</p>
                </div>

                <div class="login_box">
                    <label for="signupUsername" class="login_ttl">아이디</label>
                    <input type="text" id="signupUsername" name="u_id" class="login_panel" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="password_box">
                    <label for="signupPassword" class="password_ttl">비밀번호</label>
                    <input type="password" id="signupPassword" name="u_pw" class="password_panel" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="password_box">
                    <label for="confirmPassword" class="password_ttl">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="u_pw" class="password_panel" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <div class="login_box">
                    <label for="displayName" class="login_ttl">사용자 이름</label>
                    <input type="text" id="displayName" name="u_name" class="login_panel" placeholder="사용자 이름" required>
                </div>

                <div class="login_box">
                    <label for="phoneNumber" class="login_ttl">휴대전화번호</label>
                    <input type="tel" id="phoneNumber" name="u_cellnum" class="login_panel" placeholder="본인의 휴대전화번호를 입력하세요" required>
                </div>

                <div class="login_box">
                    <label for="userAddress" class="login_ttl">주소</label>
                    <input type="text" id="userAddress" name="u_address" class="login_panel" placeholder="본인의 주소를 입력하세요" required>
                </div>

                <div class="login_box">
                    <label for="userEmail" class="login_ttl">이메일</label>
                    <input type="email" id="userEmail" name="u_email" class="login_panel" placeholder="본인의 이메일 주소를 입력하세요" required>
                </div>

                <div class="terms_container">
                    <div class="terms_title">약관 동의</div>
                    
                    <div class="terms_item">
                        <input type="checkbox" id="terms_service" class="terms_checkbox" required>
                        <label for="terms_service" class="terms_label">서비스 이용약관 동의 (필수)</label>
                    </div>
                    
                    <div class="terms_item">
                        <input type="checkbox" id="terms_privacy" class="terms_checkbox" required>
                        <label for="terms_privacy" class="terms_label">개인정보 처리방침 동의 (필수)</label>
                    </div>
                    
                    <div class="terms_item">
                        <input type="checkbox" id="terms_marketing" class="terms_checkbox">
                        <label for="terms_marketing" class="terms_label">마케팅 정보 수신 동의 (선택)</label>
                    </div>
                    
                    <div class="terms_item terms_all">
                        <input type="checkbox" id="terms_all" class="terms_checkbox">
                        <label for="terms_all" class="terms_label">전체 동의</label>
                    </div>
                </div>
                
                <button type="submit" class="login_put" id="signupBtn">회원가입</button>
                
                <button type="button" class="mb_put" onclick="goToLogin()">로그인으로 돌아가기</button>
            </div>
        </form>
    </div>

    <script src="/JS/popup.js"></script>
    <script src="./JS/Axios(login).js"></script>
    <script src="./JS/Axios(register).js"></script>
    <script>

        let isClosing = false;
        function goToSignup() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        }

        function goToLogin() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }
        // 팝업 닫기 
        function closeLogin() {
            if (isClosing) return;
            isClosing = true;
            
            const activePanel = document.querySelector('.login:not(.closing), .member_shp:not(.closing)');
            const backdrop = document.getElementById('backdrop');
            
            if (activePanel) {
                activePanel.classList.add('closing');
            }
            
            backdrop.style.animation = 'fadeOut 0.3s ease-out forwards';
            
            setTimeout(() => {
                console.log('팝업이 닫혔습니다');

            }, 300);
        }

        // 이벤트
        document.addEventListener('DOMContentLoaded', function() {
          
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLogin();
                }
            });
            document.querySelector('.login').addEventListener('click', function(e) {
                e.stopPropagation();
            });

            document.querySelector('.member_shp').addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // 전체 동의 체크박스
            document.getElementById('terms_all').addEventListener('change', function() {
                const checkboxes = ['terms_service', 'terms_privacy', 'terms_marketing'];
                checkboxes.forEach(id => {
                    document.getElementById(id).checked = this.checked;
                });
            });

            // 개별 동의 체크박스
            const individualCheckboxes = ['terms_service', 'terms_privacy', 'terms_marketing'];
            individualCheckboxes.forEach(id => {
                document.getElementById(id).addEventListener('change', function() {
                    const allChecked = individualCheckboxes.every(checkId => 
                        document.getElementById(checkId).checked
                    );
                    document.getElementById('terms_all').checked = allChecked;
                });
            });
            // 입력
            const inputs = document.querySelectorAll('.login_panel, .password_panel');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    const label = this.parentElement.querySelector('.login_ttl, .password_ttl');
                    if (label) {
                        label.style.color = 'rgb(229, 9, 20)';
                    }
                });
                
                input.addEventListener('blur', function() {
                    const label = this.parentElement.querySelector('.login_ttl, .password_ttl');
                    if (label) {
                        label.style.color = '#fff';
                    }
                });
            });
        });

        
    </script>
</body>
</html>
