<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Theater Page</title>
    <style>
        body {
            user-select: none;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
        }
        #wrap {
            width: 100%;
            height: 960px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .main_menu {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .h_menubox {
            max-width: 1285px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .main_logo h2 {
            margin: 0;
            width: 70px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            box-sizing: border-box;
            font-weight: bold;
        }

        .menu_bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            box-sizing: border-box;
            justify-content: flex-end;
            flex: 1;
        }

        .menu_box {
            width: 80px;
            height: 35px;
            margin: 0 15px;
            text-align: center;
            line-height: 35px;
            color: #fff;
            box-sizing: border-box;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 15px;
        }

        .menu_box:hover {
            color: #E50914;
        }

        .content {
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: space-around;
        }

        .content_box {
            width: 30px;
            line-height: 35px;
            text-align: center;
            color: #fff;
        }

        .content_box a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .view_box {
            width: 100%;
            height: calc(100% - 50px);
            position: relative;
        }

        .banner_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .movie_banner {
            width: 100%;
            height: 635px;
            display: flex;
            opacity: 1;

        }

        .gradient_overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    to top,
                    rgba(0,0,0,1) 0%,
                    rgba(0,0,0,0.8) 15%,
                    rgba(0,0,0,0.4) 40%,
                    rgba(0,0,0,0.2) 60%,
                    rgba(0,0,0,0.1) 100%
            );
            z-index: 2;
        }

        .view_wcht {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 10;
            padding-bottom: 50px;
        }

        .main-swiper {
            width: 100%;
            max-width: 2400px;
            z-index: 10;
        }

        .main-slide {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 204px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .main-slide:hover {
            transform: scale(1.05);
        }

        .main-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .swiper-wrapper{
            width: 100%;
            height: 210px;
        }

        .swiper-free-mode>.swiper-wrapper {
            transition-timing-function: ease-out;
            margin-top: 5px;
        }

        .post_box {
            width: 1300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .post_img {
            width: 1150px;
            height: 550px;
            border-radius: 10px;
            transition: filter 0.3s ease;
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.5));
            object-fit: contain;
        }

        .part_box {
            width: 650px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
            color: #fff;
            z-index: 3;
            position: relative;
        }

        .movie_title {
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .movie_meta {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #ccc;
        }

        .rating {
            background-color: #E50914;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            margin-right: 15px;
        }

        .year, .runtime, .genre {
            margin-right: 20px;
        }

        .movie_description {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #e5e5e5;
            max-width: 500px;
        }

        .button_group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn_primary {
            background-color: #E50914;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn_primary:hover {
            background-color: #c8070f;
        }

        .btn_secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 10px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn_secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .movie_info {
            font-size: 14px;
            color: #999;
        }

        .info_row {
            margin-bottom: 8px;
        }

        .info_label {
            color: #ccc;
            font-weight: bold;
            margin-right: 8px;
        }

        /* 아이콘 스타일 */
        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .play-icon {
            width: 20px;
            height: 20px;
        }

    </style>
</head>

    function formatKoreanDate(dateStr){
    const date = new Date(dateStr);
    const days = ['일', '월', '화', '수', '목', '금', '토'];
    const year = date.getFullYear();
    const month = date.getMonth() + 1;
    const day = date.getDate();
    const weekday = days[date.getDay()];
    return `${year}년 ${month}월 ${day}일 (${weekday})`;
    }
