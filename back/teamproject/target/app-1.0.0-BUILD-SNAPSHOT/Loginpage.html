<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPIEL - 로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
    

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            position: relative;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
            z-index: 999;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-container {
            position: relative;
            z-index: 1000;
        }

        .login, .member_shp {
            border: none;
            border-radius: 12px;
            max-width: 600px;
            width: 400px;
            padding: 40px 35px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: slideUp 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .login.closing, .member_shp.closing {
            animation: slideDown 0.3s ease-in forwards;
        }

        .login:hover, .member_shp:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        h2 {
            margin: 0;
            padding: 0;
            font-size: 28px;
            text-align: center;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.2s forwards;
        }

        .close_box {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .close_button {
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close_button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .login_box, .password_box {
            margin-top: 20px;
            position: relative;
            opacity: 0;
            animation: slideIn 0.4s ease-out forwards;
        }

        .login_box:nth-child(2) { animation-delay: 0.1s; }
        .login_box:nth-child(3) { animation-delay: 0.2s; }
        .login_box:nth-child(4) { animation-delay: 0.3s; }
        .login_box:nth-child(5) { animation-delay: 0.4s; }

        .login_panel, .password_panel {
            width: 100%;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-sizing: border-box;
            padding: 0 15px;
            font-size: 16px;
            margin-top: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .login_panel::placeholder, .password_panel::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login_panel:focus, .password_panel:focus {
            outline: none;
            border-color: rgb(229, 9, 20);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .input-error {
            animation: shake 0.5s ease-in-out;
            border-color: #ff4444 !important;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.2) !important;
        }

        .login_ttl, .password_ttl {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            transition: color 0.3s ease;
        }

        .login_put {
            width: 100%;
            height: 50px;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, rgb(229, 9, 20), rgb(255, 50, 50));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideIn 0.4s ease-out 0.5s forwards;
        }

        .login_put::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login_put:hover::before {
            left: 100%;
        }

        .login_put:hover {
            background: linear-gradient(45deg, rgb(192, 0, 10), rgb(229, 9, 20));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .login_put:active {
            transform: translateY(0);
            animation: pulse 0.3s ease;
        }

        .login_put.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .login_put.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .mb_put {
            width: 100%;
            height: 45px;
            border: 1px solid rgb(87, 87, 87);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            color: #fff;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideIn 0.4s ease-out 0.6s forwards;
        }

        .mb_put:hover {
            background: rgb(87, 87, 87);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(87, 87, 87, 0.3);
        }

        .chk_btn {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 0.4s ease-out 0.4s forwards;
        }

        .chk_box {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            accent-color: rgb(229, 9, 20);
        }

        .chk_box:hover {
            transform: scale(1.1);
        }

        .chk_btn label {
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .chk_btn label:hover {
            color: rgb(229, 9, 20);
        }

        .terms_container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: slideIn 0.4s ease-out 0.3s forwards;
        }

        .terms_title {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .terms_item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 4px;
        }

        .terms_item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .terms_item:last-child {
            margin-bottom: 0;
        }

        .terms_checkbox {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            accent-color: rgb(229, 9, 20);
        }

        .terms_checkbox:hover {
            transform: scale(1.1);
        }

        .terms_label {
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .terms_label:hover {
            color: #fff;
        }

        .terms_all {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
            margin-top: 10px;
        }

        .terms_all .terms_label {
            color: #fff;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="backdrop" id="backdrop"></div>
    
    <div class="form-container">
        <form id="loginForm">
            <div class="login" id="loginPanel">
                <div class="close_box">
                    <div class="close_button" onclick="closeLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                </div>

                <div class="login_header">
                    <h2>JPIEL</h2>
                    <p class="subtitle">계정에 로그인하세요</p>
                </div>

                <div class="login_box">
                    <label for="username" class="login_ttl">아이디</label>
                    <input type="text" id="username" class="login_panel" name="u_id" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="password_box">
                    <label for="password" class="password_ttl">비밀번호</label>
                    <input type="password" id="password" class="password_panel" name="u_pw" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="chk_btn">
                    <input type="checkbox" id="save_id" class="chk_box">
                    <label for="save_id">아이디 저장</label>
                </div>

                <button type="submit" class="login_put" id="loginBtn">로그인</button>

                <button type="button" class="mb_put" onclick="goToSignup()">회원가입</button>
            </div>
        </form>

        <form id="signupForm" class="hidden">
            <div class="member_shp" id="signupPanel">
                <div class="close_box">
                    <div class="close_button" onclick="goToLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                </div>
                
                <div class="login_header">
                    <h2>JPIEL</h2>
                    <p class="subtitle">새 계정을 만드세요</p>
                </div>

                <div class="login_box">
                    <label for="signupUsername" class="login_ttl">아이디</label>
                    <input type="text" id="signupUsername" name="u_id" class="login_panel" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="password_box">
                    <label for="signupPassword" class="password_ttl">비밀번호</label>
                    <input type="password" id="signupPassword" name="u_pw" class="password_panel" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="password_box">
                    <label for="confirmPassword" class="password_ttl">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="u_pw" class="password_panel" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <div class="login_box">
                    <label for="displayName" class="login_ttl">사용자 이름</label>
                    <input type="text" id="displayName" name="u_name" class="login_panel" placeholder="사용자 이름" required>
                </div>

                <div class="login_box">
                    <label for="phoneNumber" class="login_ttl">휴대전화번호</label>
                    <input type="tel" id="phoneNumber" name="u_cellnum" class="login_panel" placeholder="본인의 휴대전화번호를 입력하세요" required>
                </div>

                <div class="login_box">
                    <label for="userAddress" class="login_ttl">주소</label>
                    <input type="text" id="userAddress" name="u_address" class="login_panel" placeholder="본인의 주소를 입력하세요" required>
                </div>

                <div class="login_box">
                    <label for="userEmail" class="login_ttl">이메일</label>
                    <input type="email" id="userEmail" name="u_email" class="login_panel" placeholder="본인의 이메일 주소를 입력하세요" required>
                </div>

                <div class="terms_container">
                    <div class="terms_title">약관 동의</div>
                    
                    <div class="terms_item">
                        <input type="checkbox" id="terms_service" class="terms_checkbox" required>
                        <label for="terms_service" class="terms_label">서비스 이용약관 동의 (필수)</label>
                    </div>
                    
                    <div class="terms_item">
                        <input type="checkbox" id="terms_privacy" class="terms_checkbox" required>
                        <label for="terms_privacy" class="terms_label">개인정보 처리방침 동의 (필수)</label>
                    </div>
                    
                    <div class="terms_item">
                        <input type="checkbox" id="terms_marketing" class="terms_checkbox">
                        <label for="terms_marketing" class="terms_label">마케팅 정보 수신 동의 (선택)</label>
                    </div>
                    
                    <div class="terms_item terms_all">
                        <input type="checkbox" id="terms_all" class="terms_checkbox">
                        <label for="terms_all" class="terms_label">전체 동의</label>
                    </div>
                </div>
                
                <button type="submit" class="login_put" id="signupBtn">회원가입</button>
                
                <button type="button" class="mb_put" onclick="goToLogin()">로그인으로 돌아가기</button>
            </div>
        </form>
    </div>

    <script>
        axios.defaults.baseURL = 'http://54.180.234.163:5002';

        let isClosing = false;
        function goToSignup() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        }

        function goToLogin() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }
        // 팝업 닫기 
        function closeLogin() {
            if (isClosing) return;
            isClosing = true;
            
            const activePanel = document.querySelector('.login:not(.closing), .member_shp:not(.closing)');
            const backdrop = document.getElementById('backdrop');
            
            if (activePanel) {
                activePanel.classList.add('closing');
            }
            
            backdrop.style.animation = 'fadeOut 0.3s ease-out forwards';
            
            setTimeout(() => {
                console.log('팝업이 닫혔습니다');

            }, 300);
        }

        // 이벤트
        document.addEventListener('DOMContentLoaded', function() {
          
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLogin();
                }
            });
            document.querySelector('.login').addEventListener('click', function(e) {
                e.stopPropagation();
            });

            document.querySelector('.member_shp').addEventListener('click', function(e) {
                e.stopPropagation();
            });


            // 로그인
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const btn = document.getElementById('loginBtn');
                btn.classList.add('loading');
                btn.textContent = '';

                axios.post('/api/login', {  // 상대경로 사용
                    u_id: document.getElementById('username').value,
                    u_pw: document.getElementById('password').value
                })
                    .then(res => window.location.href = '/dashboard')
                    .catch(err => {
                        btn.classList.remove('loading');
                        btn.textContent = '로그인';
                        alert(err.response?.data?.message || '로그인 실패');
                    });
            });

            // 회원가입
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const btn = document.getElementById('signupBtn');
                btn.classList.add('loading');
                btn.textContent = '';

                const pw = document.getElementById('signupPassword').value;
                const confirmPw = document.getElementById('confirmPassword').value;
                if (pw !== confirmPw) {
                    alert('비밀번호가 일치하지 않습니다.');
                    btn.classList.remove('loading');
                    btn.textContent = '회원가입';
                    return;
                }

                axios.post('/api/register', {  // 백엔드 매핑에 맞춰 변경
                    u_id: document.getElementById('signupUsername').value,
                    u_pw: pw,
                    u_name: document.getElementById('displayName').value,
                    u_cellnum: document.getElementById('phoneNumber').value,
                    u_address: document.getElementById('userAddress').value,
                    u_email: document.getElementById('userEmail').value
                })
                    .then(res => {
                        alert('회원가입 완료! 로그인 페이지로 이동합니다.');
                        goToLogin();
                    })
                    .catch(err => {
                        btn.classList.remove('loading');
                        btn.textContent = '회원가입';
                        alert(err.response?.data?.message || '회원가입 실패');
                    });
            });

            // 전체 동의 체크박스
            document.getElementById('terms_all').addEventListener('change', function() {
                const checkboxes = ['terms_service', 'terms_privacy', 'terms_marketing'];
                checkboxes.forEach(id => {
                    document.getElementById(id).checked = this.checked;
                });
            });

            // 개별 동의 체크박스
            const individualCheckboxes = ['terms_service', 'terms_privacy', 'terms_marketing'];
            individualCheckboxes.forEach(id => {
                document.getElementById(id).addEventListener('change', function() {
                    const allChecked = individualCheckboxes.every(checkId => 
                        document.getElementById(checkId).checked
                    );
                    document.getElementById('terms_all').checked = allChecked;
                });
            });
            // 입력
            const inputs = document.querySelectorAll('.login_panel, .password_panel');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    const label = this.parentElement.querySelector('.login_ttl, .password_ttl');
                    if (label) {
                        label.style.color = 'rgb(229, 9, 20)';
                    }
                });
                
                input.addEventListener('blur', function() {
                    const label = this.parentElement.querySelector('.login_ttl, .password_ttl');
                    if (label) {
                        label.style.color = '#fff';
                    }
                });
            });
        });
    </script>
</body>
</html>
