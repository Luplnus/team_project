<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./CSS/Main_page.css"/>
    <title>JPIEL</title>
</head>
<body>
<header>
    <div id="wrap">
        <!-- iframe 대신 video 태그 사용 -->
        <div class="video_background" id="videoBackground">
            <video id="videoPlayer" autoplay muted loop playsinline>
                <source src="" type="video/mp4">
                브라우저가 비디오 태그를 지원하지 않습니다.
            </video>
        </div>
        
        <!-- 비디오 오버레이 추가 -->
        <div class="video_overlay"></div>

        <div class="main_menu">
            <div class="h_menubox">
                <div class="main_logo">
                    <h2>JPIEL</h2>
                </div>
                <div class="menu_bar">
                    <div class="menu_box">영화</div>
                    <div class="menu_box">뮤지컬</div>
                    <div class="menu_box">연극</div>
                    <div class="menu_box">예매</div>
                </div>
                <div class="content">
                    <div class="content_box">
                        <a href="">
                            <img src="./pt_img/search.svg" alt="">
                        </a>
                    </div>
                     <div class="content_box">
                        <a href="">
                            <img src="./pt_img/user.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="genre_bar">
            <div class="intro_ttl">
                <!--JS로 구현-->
            </div>
            
            <div class="intro_view">
                <div class="main-container">
                    <div class="swiper main-swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide main-slide">
                                <img src="./pt_img/heroclass.webp" alt="" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/thunderbolts.mp4">
                                <img src="https://image.tmdb.org/t/p/w500/8bhsUCZBnBG0FoVnykSJExKBSKp.jpg" alt="" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/weak_hero.mp4">
                                <img src="https://image.tmdb.org/t/p/w500/pHGB9jN31cDNKhR0VRNZsXZkGZQ.jpg" alt="웃는 남자" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/weak_hero.mp4">
                                <img src="https://image.tmdb.org/t/p/w500/8claugsQFr5SAx4K2anZPJuPRqL.jpg" alt="약한영웅 Class 2" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/weak_hero.mp4">
                                <img src="https://image.tmdb.org/t/p/w500/hrj2n8sRtR8Me9J7C6bmEkYAS3B.jpg" alt="약한영웅 Class 2" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/weak_hero.mp4">
                                <img src="./pt_img/다운로드.jpg" alt="약한영웅 Class 2" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/weak_hero.mp4">
                                <img src="./pt_img/다운로드.jpg" alt="약한영웅 Class 2" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/weak_hero.mp4">
                                <img src="./pt_img/다운로드.jpg" alt="약한영웅 Class 2" class="img_box">
                            </div>
                             <div class="swiper-slide main-slide" data-video-src="./videos/weak_hero.mp4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
           
</header>

<div class="content_park">

        <div class="genre_box">
            <label>
                <input type="radio" name="genre" value="movie" checked>
                <span class="genre_btn">영화</span>
            </label>
            <label>
                <input type="radio" name="genre" value="play">
                <span class="genre_btn">연극</span>
            </label>
            <label>
                <input type="radio" name="genre" value="musical">
                <span class="genre_btn">뮤지컬</span>
            </label>
        </div>

    <div class="genrn-swiper-container"> 
        <div class="swiper genrn-swiper"> 
            <div class="swiper-wrapper">
                <div class="swiper-slide genrn-swiper-slide"> 
                    <img src="">
                </div>
                <div class="swiper-slide genrn-swiper-slide"> 
                    <img src="" />
                </div>
                <div class="swiper-slide genrn-swiper-slide">

                <div class="swiper-slide genrn-swiper-slide">

</div>

                <h1>Cinema</h1>
                <p>관련 영화관</p>
            </div>
        </div>
    
        <div class="tabs-container">
                <div class="tab active">
                    <div class="tab-title">영화관 이름</div>
                    <div class="tab-subtitle">영화관</div>

                <div class="tab">
                    <div class="tab-title">영화관 이름</div>

                </div>
                
                <div class="tab">
                    <div class="tab-title">영화관 이름</div>
                    <div class="tab-subtitle">영화관</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="fot_end">
            <div class="footer_content">
                <div class="footer_logo">JPIEL</div>
                <div class="footer_box">
                    <a href="#">회사소개</a>
                    <a href="#">서비스이용약관</a>
                    <a href="#">개인정보처리방침</a>

                <div class="footer_end">

            </div>
        </div>
    </footer>



<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
