<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background-color: #494949;
        }

        h2 {

        }

        .main_menu {

        .menu_bar {

        }

        }

        .tck_p {

        }

        }

        .pay_tool {

            width: 100%;

            padding: 40px;

        }

        .line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #E50914, transparent);

            border-radius: 1px;
        }

        .ticket_info {

        .tck_text {

        }

        .card_text, .pay_text {

        }

        .card_info {

            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);

        }

        .card_nm {

            justify-content: center;

        .chose_card, .pay_history {

        .payment_box, .payment_box2 {

            border-radius: 15px;

        /* 모달 스타일 */
        .modal {

    </style>
</head>

<script>
    // ====================== 초기화 ======================

    let selectedCardCompany = '';

    document.addEventListener('DOMContentLoaded', function() {
        setupCardNumberInputs();
        setupCardPasswordInputs();
        setupCardSelection();
        setupTermsAgreement();
        setupPaymentButton();
        // updatePaymentAmount();
    });


    // ====================== 카드 번호 입력 처리 ======================
    function setupCardNumberInputs() {
        const cardInputs = document.querySelectorAll('.card-number');

        cardInputs.forEach((input, index) => {
            // 숫자만 입력 허용
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                // 입력 완료 시 다음 필드로 이동
                if (this.value.length === 4 && index < cardInputs.length - 1) {
                    cardInputs[index + 1].focus();
                }
            });
            // 백스페이스 처리
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    cardInputs[index - 1].focus();
                }
            });
        });
    }

    // ====================== 카드 비밀번호 숫자 입력 처리 ======================
    function setupCardPasswordInputs() {
        const pwInputs = document.querySelectorAll('.card-password');
        pwInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length === 1 && index < pwInputs.length - 1) {
                    pwInputs[index + 1].focus();
                }
            });
        });
    }

    // ====================== 유효기간 및 CVC 입력 처리 ======================
    function setupCardValidInputs() {
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, ''); // (MM/YY) 숫자만 남김

            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            this.value = value.slice(0, 5); // (MM/YY)
        });
    }

    // ====================== 카드사 선택 처리 ======================
    function setupCardSelection() {
        const cardButtons = document.querySelectorAll('.card_nm');
        const chosenCardText = document.querySelector('.chose_card .card_text');

        cardButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 이전 선택 해제
                cardButtons.forEach(btn => btn.classList.remove('selected'));

                // 현재 카드 선택
                this.classList.add('selected');
                selectedCardCompany = this.textContent.trim();
                chosenCardText.textContent = `${selectedCardCompany}카드`;
            });
        });
    }

    // ====================== 약관 동의 처리 ======================
    function setupTermsAgreement() {
        const checkAll = document.getElementById('terms_all');
        const individualChecks = document.querySelectorAll('#terms_privacy, #terms_third_party, #terms_processing');

        // 전체 동의 체크박스
        checkAll.addEventListener('change', function() {
            individualChecks.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            updatePayButtonState();
        });

        // 개별 체크박스들
        individualChecks.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(individualChecks).every(chk => chk.checked);
                checkAll.checked = allChecked;
                updatePayButtonState();
            });
        });
    }

    // ====================== 결제 버튼 상태 업데이트 ======================
    function updatePayButtonState() {
        const payButton = document.getElementById('payButton');
        const allTermsChecked = document.querySelectorAll('#terms_privacy, #terms_third_party, #terms_processing');
        const isAllChecked = Array.from(allTermsChecked).every(chk => chk.checked);

        payButton.disabled = !isAllChecked;
    }

    // ====================== 결제 금액 계산 및 표시 ======================
    // function updatePaymentAmount() {
    //     const totalAmount = ticketData.personCount * ticketData.pricePerTicket;
    //     document.getElementById('totalAmount').textContent = `₩ ${totalAmount.toLocaleString()}`;
    // }

    // ====================== 결제 버튼 설정 ======================
    function setupPaymentButton() {
        const payButton = document.getElementById('payButton');

        payButton.addEventListener('click', function() {
            if (!validatePaymentForm()) {
                return;
            }

            processPayment();
        });
    }

    // ====================== 폼 유효성 검사 ======================
    function validatePaymentForm() {
        // 카드사 선택 확인
        if (!selectedCardCompany) {
            showMessage('입력 오류', '카드사를 선택해주세요.', 'error');
            return false;
        }

        // 카드 번호 확인
        const cardNumbers = document.querySelectorAll('.card-number');
        for (let input of cardNumbers) {
            if (input.value.length !== 4) {
                showMessage('입력 오류', '카드번호를 정확히 입력해주세요.', 'error');
                input.focus();
                return false;
            }
        }

        // 유효기간 확인
        const expiryMM = document.getElementById('expiry-mm').value;
        const expiryYY = document.getElementById('expiry-yy').value;

        if (!expiryMM || !expiryYY || expiryMM.length !== 2 || expiryYY.length !== 2) {
            showMessage('입력 오류', '유효기간을 정확히 입력해주세요.', 'error');
            return false;
        }

        const month = parseInt(expiryMM);
        if (month < 1 || month > 12) {
            showMessage('입력 오류', '유효한 월을 입력해주세요. (01-12)', 'error');
            return false;
        }

        // CVC 확인
        const cvc = document.getElementById('cvc').value;
        if (!cvc || cvc.length !== 3) {
            showMessage('입력 오류', 'CVC 번호를 정확히 입력해주세요.', 'error');
            return false;
        }

        // 카드 비밀번호 확인
        const passwordInputs = document.querySelectorAll('.card-password');
        for (let input of passwordInputs) {
            if (input.value.length !== 1) {
                showMessage('입력 오류', '카드 비밀번호를 정확히 입력해주세요.', 'error');
                input.focus();
                return false;
            }
        }

        // 약관 동의 확인
        const requiredTerms = document.querySelectorAll('#terms_privacy, #terms_third_party, #terms_processing');
        const allAgreed = Array.from(requiredTerms).every(term => term.checked);

        if (!allAgreed) {
            showMessage('동의 필요', '모든 약관에 동의보감해야 결제할 수 있습니다.', 'error');
            return false;
        }

        return true;
    }

    // ====================== 결제 처리 ======================
    function processPayment() {
        const loadingText = document.getElementById('loadingText');
        const payButton = document.getElementById('payButton');

        // 로딩 상태 표시
        loadingText.style.display = 'block';
        payButton.disabled = true;
        payButton.textContent = '처리중...';

        // 입력된 카드 정보 수집
        const inputCardInfo = getInputCardInfo();

        // 카드 정보 검증을 위한 시뮬레이션 (실제로는 서버 처리)
        setTimeout(() => {
            const isValid = validateCardInfo(inputCardInfo);

            loadingText.style.display = 'none';
            payButton.disabled = false;
            payButton.textContent = '결제하기';

            if (isValid) {
                handlePaymentSuccess();
            } else {
                handlePaymentFailure();
            }
        }, 2000); // 2초 대기 (실제 결제 처리 시뮬레이션)
    }

    // ====================== 입력된 카드 정보 수집 ======================
    function getInputCardInfo() {
        const cardNumbers = Array.from(document.querySelectorAll('.card-number')).map(input => input.value);
        const passwordInputs = Array.from(document.querySelectorAll('.card-password')).map(input => input.value);

        return {
            cardNumber: cardNumbers.join(''),
            expiryMM: document.getElementById('expiry-mm').value,
            expiryYY: document.getElementById('expiry-yy').value,
            cvc: document.getElementById('cvc').value,
            password: passwordInputs.join('')
        };
    }

    // ====================== 카드 정보 검증 ======================
    function validateCardInfo(inputInfo) {
        const registeredCard = registeredCards[selectedCardCompany];

        if (!registeredCard) {
            return false; // 등록되지 않은 카드사
        }

        // 각 정보 비교
        return (
            inputInfo.cardNumber === registeredCard.cardNumber &&
            inputInfo.expiryMM === registeredCard.expiryMM &&
            inputInfo.expiryYY === registeredCard.expiryYY &&
            inputInfo.cvc === registeredCard.cvc &&
            inputInfo.password === registeredCard.password
        );
    }

    // ====================== 결제 성공 처리 ======================
    function handlePaymentSuccess() {
        const totalAmount = ticketData.personCount * ticketData.pricePerTicket;

        showMessage(
            '결제 완료',
            `결제가 성공적으로 완료되었습니다!\n\n` +
            `영화: ${ticketData.title}\n` +
            `좌석: ${ticketData.seats}\n` +
            `인원: ${ticketData.personCount}명\n` +
            `일시: ${ticketData.showDate}\n` +
            `결제금액: ₩${totalAmount.toLocaleString()}\n` +
            `결제카드: ${selectedCardCompany}카드`,
            'success'
        );

        // 실제로는 결제 완료 페이지로 리다이렉트
        setTimeout(() => {
            // window.location.href = '/payment/complete';
            console.log('결제 완료 - 예매 확인 페이지로 이동');
        }, 3000);
    }

    // ====================== 결제 실패 처리 ======================
    function handlePaymentFailure() {
        // 입력 필드에 오류 스타일 적용
        const cardInputs = document.querySelectorAll('.cd_pw');
        cardInputs.forEach(input => input.classList.add('error'));

        // 3초 후 오류 스타일 제거
        setTimeout(() => {
            cardInputs.forEach(input => input.classList.remove('error'));
        }, 3000);

        showMessage(
            '결제 실패',
            `카드 정보가 일치하지 않습니다.\n\n` +
            `다시 한번 확인해주세요:\n` +
            `• 카드번호\n` +
            `• 유효기간\n` +
            `• CVC 번호\n` +
            `• 카드 비밀번호`,
            'error'
        );
    }

    // ====================== 결제 취소 ======================
    function cancelPayment() {
        if (confirm('결제를 취소하시겠습니까?')) {
            showMessage(
                '결제 취소',
                '결제가 취소되었습니다.\n좌석 선택 페이지로 돌아갑니다.',
                'info'
            );

            setTimeout(() => {
                // window.location.href = '/booking/seats';
                console.log('좌석 선택 페이지로 이동');
                history.back();
            }, 2000);
        }
    }

    // ====================== 메시지 모달 표시 ======================
    function showMessage(title, message, type) {
        const modal = document.getElementById('paymentModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalContent = modal.querySelector('.modal-content');

        modalTitle.textContent = title;
        modalMessage.textContent = message;

        // 타입에 따른 스타일 적용
        modalContent.style.borderColor = type === 'success' ? '#4CAF50' :
            type === 'error' ? '#f44336' :
                type === 'warning' ? '#ff9800' : '#E50914';

        modal.style.display = 'block';
    }

    // ====================== 모달 닫기 ======================
    function closeModal() {
        document.getElementById('paymentModal').style.display = 'none';
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        const modal = document.getElementById('paymentModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
