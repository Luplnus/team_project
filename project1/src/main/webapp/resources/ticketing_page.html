    <style>

        body {
            margin: 0;
        }

        h4, h2 {
            padding: 0;
            margin: 0;
        }

        p {
            margin: 0;
        }

        .main_menu {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .h_menubox {
            max-width: 1285px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .main_logo h2 {
            margin: 0;
            width: 70px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            box-sizing: border-box;
            font-weight: bold;
        }

        .menu_bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            box-sizing: border-box;
            justify-content: flex-end;
            flex: 1;
        }

        .menu_box {
            width: 80px;
            height: 35px;
            margin: 0 15px;
            text-align: center;
            line-height: 35px;
            color: #fff;
            box-sizing: border-box;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 15px;
        }

        .menu_box:hover {
            color: #E50914;
        }

        .content {
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: space-around;
        }

        .content_box {
            width: 30px;
            line-height: 35px;
            text-align: center;
            color: #fff;
        }

        .content_box a {
            color: #fff;
            text-decoration: none;
            display: block;
        }


        .search_bar {
            border: 1px solid #fff;
            width: 0;
            height: 35px;
            border-radius: 10px;
            padding: 0;
            font-size: 15px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            overflow: hidden;
        }

        .search_bar.active {
            width: 350px;
            padding: 0 13px;
            opacity: 1;
            pointer-events: auto;
        }

        .search_bar:focus {
            outline: none;
        }

        .search_history {
            width: 100px;
            height: 500px;
            border: 1px solid;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        .ticket_container {
            max-width: 1215px;
            height: 800px;
            width: 100%;
            padding: 20px 20px;
            border: 1px solid;
            margin: 40px auto;
            border-radius: 15px;
            display: none;
        }

        .ticket_container.active {
            display: block;
        }

        .ticket_box {
            height: 740px;
            padding: 30px;
        }

        .step_late {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .step_box {
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .step_box:hover {
            transform: translateY(-3px);
        }

        .date_step {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50px;
            border: 1px solid;
            transition: all 0.3s ease;
        }

        .date_step:hover {
            background-color: rgba(229, 9, 20, 0.1);
            border-color: #E50914;
            transform: scale(1.1);
        }

        .date_step.active {
            background-color: #E50914;
            color: white;
            border-color: #E50914;
        }

        .tck_info {
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 100px;
            margin-top: 30px;
        }

        .mv_view_box {
            width: 300px;
            height: 460px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid;
        }

        .post_box {
            height: 340px;
            border-radius: 15px;
            color: #fff;
            display: flex;
            background: linear-gradient(145deg, #000000 0%, #553fcf 100%);
            align-items: center;
            justify-content: center;
        }

        .post_box img {
            width:  100% ;
            height: 100%;
        }
        .tck_info_box {
            width: 670px;
            padding: 20px;
            height: 460px;
            border-radius: 15px;
            border: 1px solid;
            transition: all 0.3s ease;
        }

        .tck_info_box:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tck_seat_box {
            width: 1110px;
            padding: 20px;
            height: 460px;
            border-radius: 15px;
            border: 1px solid;
        }

        .tag_tool_box {
            width: 100%;
            height: 50px;
            gap: 20px;
            display: flex;
            cursor: pointer;
        }

        .tck_info_tool {
            height: 370px;
            max-height: 370px;
            overflow-y: scroll;
            margin-top: 30px;
            padding-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding-right: 10px;
        }

        .mv_nm {
            width: 270px;
            height: 72px;
            border-radius: 15px;
            border: 1px solid;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;

            display: flex;
            flex-direction: column;
            justify-content:  space-between;
            flex-wrap: wrap;
        }

        .mv_nm:hover,
        .mv_nm_active {
            background-color: #f8f9fa;
            border-color: #E50914;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.2);
        }

        .mv_nm:hover h4 {

        }

        .tag_box {
            width: 125px;
            height: 50px;
            text-align: center;
            line-height: 46px;
            border-radius: 13px;
            border: 1px solid;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tag_box:hover,
        .tag_box_active{
            background-color: #E50914;
            color: white;
            border-color: #E50914;
            transform: translateY(-2px);
        }

        .tck_btn_box {
            margin-top: 50px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tck_btn {
            width: 200px;
            height: 50px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .tck_btn:hover {
            background-color: #E50914;
            color: white;

        }

        .mv_ttl_txt {

        }

        .tck_cinema_list {

            height: 390px;
            margin-top: 20px;
            display: grid;

        .cinema_box {

            height: 50px;
            padding: 20px;

            border: 1px solid;

        .tck_seat_box {

            border: 1px solid;
            display: grid;

            gap: 5px;

        }

            border-radius: 10px;
        }

        .tck_info_tool::-webkit-scrollbar-thumb {

            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .tck_info_tool::-webkit-scrollbar-thumb:hover {

        }

            pointer-events: none;

        <script>
            const searchIcon = document.getElementById('search_icon');
            const searchBar = document.getElementById('search_bar');
            const movieList = document.getElementById('movieList');
            
            let currentStep = 1;
            let movieCount = 10;

            // 검색 기능
            searchIcon.addEventListener('click', function(e) {
                e.preventDefault();
                searchBar.classList.toggle('active');
                if (searchBar.classList.contains('active')) {
                    setTimeout(() => {
                        searchBar.focus();
                    }, 100);
                }
            });

            // 다음 단계로 이동
            function nextStep() {
                if (currentStep < 4) {
                    document.getElementById('step' + currentStep).classList.remove('active');

                    currentStep++;
                    document.getElementById('step' + currentStep).classList.add('active');
                } else {
                    alert('예매가 완료되었습니다!');
                }
            }

            // 이전 단계로 이동
            function prevStep() {
                if (currentStep > 1) {
                
                    document.getElementById('step' + currentStep).classList.remove('active');

                    currentStep--;
                    document.getElementById('step' + currentStep).classList.add('active');
                }
            }

        </script>
